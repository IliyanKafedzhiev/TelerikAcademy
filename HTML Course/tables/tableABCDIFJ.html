<!DOCTYPE html>
<html>
<head>
	<title>TableABCD</title>
	<style type="text/css">

		td {text-align:center}

	</style>
</head>

<body>
	<table border="3px">

		<col width="33"  />
		<col width="33"  />
		<col width="33"  />
		<col width="33"  />

			<td> A </td>
			<td> B </td>
		</tr>

			<td> D</td>
			<td> E</td>
			<td> F</td>
			<td> G</td>
		</tr>
		<tr>
			
			<td> H</td>
			<td colspan="2" id="ddd">I</td>
			<td rowspan="2" id="fff"><br/> J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>

</html>
