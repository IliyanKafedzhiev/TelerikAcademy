<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div, table {
            margin:0;
            padding:0;
        }
        .box {
            width:500px;
            height:500px;
            margin:10px 50px;
            background-color:pink;
            padding:10px;
            box-sizing:content-box;
        }
        .inbox {
            background-color:green;
            padding:0% 35%;
            margin:22px;
            height:20px;
        }
    </style>
</head>
<body>
    <div class="box">
        Box
        <div class="inbox">
            Inner Box Inner
        </div>
    </div>
</body>
</html>
